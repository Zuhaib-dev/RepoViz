<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="RepoViz - Instantly visualize GitHub repository README files and folder structures. Paste any GitHub URL to explore repository contents with beautiful markdown rendering." />
    <meta name="keywords" content="github, readme, viewer, folder structure, repository, visualization, markdown" />
    <meta name="author" content="RepoViz" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="RepoViz - GitHub Repository Visualizer" />
    <meta property="og:description"
        content="Instantly visualize GitHub repository README files and folder structures" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RepoViz - GitHub Repository Visualizer" />
    <meta name="twitter:description"
        content="Instantly visualize GitHub repository README files and folder structures" />

    <!-- Preconnect to GitHub API -->
    <link rel="preconnect" href="https://api.github.com" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet" />

    <title>RepoViz - GitHub Repository Visualizer</title>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
